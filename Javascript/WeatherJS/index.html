<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">


    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="max-width: 40rem;">
                <a class="navbar-brand" href="#"><i class="fas fa-sun"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">WeatherJS<span class="sr-only">(current)</span></a>
                    </li>
                </div>
              </nav>
        <div class="wrapper">
              <div class="card border-secondary mb-3" style="max-width: 40rem;">
                    <div class="card-body">
                      <h4 class="card-title" id="city-title"></h4>
                      <h4 id="weather"></h4>
                      <h4 id="temp"></h4>
                      <img id="w-icon">
                        <div class="form-group">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center" id="w-humidity">
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center" id="w-dewpoint">
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center" id="w-feels-like">
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center" id="w-wind">
                                </li>
                            </ul>
                            <hr>        
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                                    Change Location
                                </button>
                         </div>
                    </div>
                </div>
        </div>
                
      <!-- Modal -->
      <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <form id="w-form">
                   <div class="form-group">
                       <label for="city">City</label>
                       <input type="text" id="city" class="form-control">
                   </div>
                   <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control">
                    </div>
               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
