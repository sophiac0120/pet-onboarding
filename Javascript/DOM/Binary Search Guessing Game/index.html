<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Number Guessing Game: Binary Search Approach</title>
</head>
<body>
    <div class="container">
        <h1>Guess My Number</h1>
        <div id="game">
            <p>Hi! You have 5 chances to enter your guess between <span class="min-num">1</span> and <span class="max-num">21</span>. To play again, please refresh the page!</p>
            <form>
                <div class="row">
                    <div class="three columns">
                        <label for="guess">Enter your guess:</label>
                        <input class="u-full-width" type="number" placeholder="1-21" id="guess">
                    </div>
                </div>
                <input class="button-primary" type="submit" value="Submit" id="submit">
            </form>
            <i class="fas fa-hand-point-up" id="up"></i>
            <i class="fas fa-hand-point-down" id="down"></i>
            <p class="message"></p>
        </div>
    </div>
    <script src = 'app.js'></script>
</body>
</html>
