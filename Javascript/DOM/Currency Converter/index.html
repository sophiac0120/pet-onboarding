<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Exchange Calculator to CAD</title>
  </head>
  <body>
    <div class = 'card'>
        <div class = 'card-block'>
            <div class="header">
            <h3>Currency Converter Calculator From Canadian Dollar</h3>
            </div>
            <div class="card-block">
            </div>
            <form id ="exchange-form">
                <div class="form-group">
                <label for="amountFrom">From</label>
                <input type="text" class="form-control" id="amountFrom" placeholder="1 CAD">
                </div>
                <label class="mr-sm-2" for="currency"><i class="fas fa-arrow-circle-right"></i></label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="currency">
                    <option selected>Choose</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="SGD">SGD</option>
                </select>
                <button type="submit" class="btn btn-primary">CONVERT</button>
            </form>
<!--             <div id="loading">
                <iframe src="https://giphy.com/embed/xT0BKyjR5EHUSyY2oE" frameBorder="0"; class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/loading-xT0BKyjR5EHUSyY2oE">via GIPHY</a></p>
            </div> -->
            <div id="results">
                <h5>Results</h5>
                <div class="form-group">
                    <div class ="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="amountTo" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
