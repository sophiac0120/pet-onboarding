 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="grouper.jpg" alt="Grouper Fish">
            <div class="container" id="container">
                <h4 id="fish-header">Grouper Fish</h4>
                <p>Giant grouper fish swimming among schools of other fish</p>
            </div>
        </div>
        <div class="card">
                <img src="gold-fish.jpeg" alt="Goldfish" id='goldfish'>
                <div class="container" id="container">
                    <h4>Goldfish</h4>
                    <p>Gold Fish</p>
                </div>
        </div>
        <div class="card">
                <img src="lion-fish.jpg" alt="Lionfish" id="lionfish">
                <div class="container" id="container">
                    <h4>Head-on view of a red lionfish</h4>
                    <p>Head-on view of a red lionfish</p>
                </div>
        </div>
    </div>
    <script src = 'app.js'></script>
</body>
</html>
