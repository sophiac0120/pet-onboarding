<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="wrapper">
      <h1><strong>TASK MANAGER</strong></h1>
      <form>
        <div class="form-group task-form" id="addTask">
            <h3>Task List</h3>
            <label for="task">NEW TASK</label>
            <input type="text" class="form-control" id="task" placeholder="Walk the dog">
            <button class="btn btn-primary" id='submit'>Submit</button>
        </div>
    </form>
    <div class="task-lists">
        <h3>Tasks: </h3>
        <ul class="list-group">
                <li class="list-group-item">Watch Javascript tutorial<a href="#" class="delete-item"> <i class="fas fa-times"></i></a></li>
                <li class="list-group-item">Watch Responsive web tutorial<a href="#" class="delete-item"> <i class="fas fa-times"></i></a></li>
                <li class="list-group-item">Watch Databases tutorial<a href="#" class="delete-item"> <i class="fas fa-times"></i></a></li>
                <li class="list-group-item">Watch Ruby on Rails tutorial<a href="#" class="delete-item"> <i class="fas fa-times"></i></a></li>
              </ul>
        <button class="btn btn-primary clear-tasks">Clear Tasks</button>
    </div>
    </div>
    <script src = 'app.js'></script>
</body>
</html>
